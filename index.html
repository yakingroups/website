                    <div class="mbr-footer col-12 p-2 bg-dark text-white rounded-bottom">
                        <div class="row w-100" style="margin-left:0;">
                        ` + generate_button(item.links) + `
                        <a href="#" class="col p-1"><button class="btn w-100 btn-outline-light" onClick='load_profile(` + i + `)'>Profile</button></a>

    function load_home() {

        $('#personnel-container').html('');
        $('#personnel-container').append(`
        <div class="col-12 mb-xl-3 mb-sm-0 p-5 text-white bg-dark">
            <div class="container-fluid py-1 text-center">
                <h1 class="display-4 fw-bold">YAKINJAYA GROUP</h1>
                <p class="fs-4">Solution to everything</p>
            </div>
        </div>
        <div class="col-12 mb-xl-3 mb-sm-0 p-5 bg-light mbr-jumbotron text-white" style="background-image:url('res/images/display/web.JPG')">
            <div class="container-fluid py-5 align-righ">
                <h1 class="display-5 fw-bold">Software</h1>
                <p class="fs-4">Web Development, Desktop Application, Automation Scripts, Cloud Service Setup</p>
                <button class="btn btn-lg btn-outline-light">Learn More</button>
            </div>
        </div>
        <div class="col-12 mb-xl-3 mb-sm-0 p-5 bg-light mbr-jumbotron text-white" style="background-image:url('res/images/display/10k.jpg')">
            <div class="container-fluid py-5 align-righ">
                <h1 class="display-5 fw-bold">Hardware</h1>
                <p class="fs-4">PC Build, Server Setup, Maintenance & Service</p>
                <button class="btn btn-lg btn-outline-light">Learn More</button>
            </div>
        </div>
        <div class="col-12 mb-xl-3 mb-sm-0 p-5 bg-light mbr-jumbotron text-white" style="background-image:url('res/images/display/10k.jpg')">
            <div class="container-fluid py-5 align-righ">
                <h1 class="display-5 fw-bold">Microcontroller</h1>
                <p class="fs-4">Internet of Things, Automations</p>
                <button class="btn btn-lg btn-outline-light">Learn More</button>
            </div>
        </div>
        <div class="col-12 mb-xl-3 mb-sm-0 p-5 bg-light mbr-jumbotron text-white" style="background-image:url('res/images/display/500kV_3-Phase_Transmission_Lines.png')">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Electrical Systems</h1>
                <p class="fs-4">Installations, Maintenenace, Control</p>
                <button class="btn btn-lg btn-outline-light">Learn More</button>
            </div>
        </div>
        <div class="col-12 mb-xl-3 mb-sm-0 p-5 bg-light mbr-jumbotron text-white" style="background-image:url('res/images/display/500kV_3-Phase_Transmission_Lines.png')">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Architecture</h1>
                <p class="fs-4">Interior Design, Exterior Design, Landscape Design</p>
                <button class="btn btn-lg btn-outline-light">Learn More</button>

        `);
        $(".mbr-jumbotron").hide();

    function load_about() {
        hide_profile();
        var delay = 400;
        $('#personnel-container').html('');
        $('#personnel-container').append(`
        <div class="col-12 mb-xl-3 mb-sm-0" id="mbr-about">
            <div class="col-12 p-3 text-center text-white bg-dark">
                <h1 class="display-4 fw-bold">YAKINJAYA GROUP</h1>
            </div>
            <div class="col-12 p-3">
                <p class="fs-4">
                    JL. Randu Mas No.23 Jenangan, Panjeng, Ponorogo
                </p>
                <p class="fs-4">
                    cvmurbaut@protonmail.com
                </p>
            </div>
            <div class="col-12 p-3 bg-dark text-white">
                <span class="fs-5">Maintained by Development Team</span>
            </div>
        </div>
        `);
        $("#mbr-about").hide();
        $("#mbr-about").fadeToggle(delay);
    }

    function load_profile(index) {
        hide();
        item = personnels[index];
        var delay = 700;
        $('#personnel-container').html('');
        $('#personnel-container').append(`
        <div class="col-12 shadow py-2" id='personal-profile'>
            <div class="row">
                <div class="col-auto col-xl-4 p-3 row justify-content-center m-0">
                    <div class="col-8">
                        <img src="` + item.image + `" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col mbr-profile-description p-3">
                    <h1>` + item.name + `</h1>
                    <hr>
                    <div class="col row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-xl-3" style="padding-right:0;">
                        ` + generate_profile_button(item.links) + `
                        ` + generate_skillbox(item.spacializations, 100) + `
                    </div>
                    <div class="col row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-xl-2" style="padding-right:0;">
                        ` + generate_contact(item.contact) + `
                    </div>
                </div>
                <div class="col-12">
                <h3>Experiences</h3>
                <table class="table">
                    <tr>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Year</th>
                    </tr>
                    ` + generate_experience_table(item.experiences) + `
                </table>
                <h3>Certificates</h3>
                <div class="row row-cols-1 row-cols-md-2 row-cols-sm-1 row-cols-xl-2">
                    <div class="col">
                    ` + generate_certificates(item.certificates.slice(0, Math.floor(item.certificates.length / 2))) + `
                    </div>
                    <div class="col">
                    ` + generate_certificates(item.certificates.slice(Math.floor(item.certificates.length / 2), item.certificates.length)) + `
                    </div>
                </div>
                </div>
            </div>
            </div>
        `);
        $("#personal-profile").hide();
        $("#personal-profile").fadeToggle(delay);

        function generate_certificates(list) {
            images = ''
            $.each(list, function (i, item) {
                images += '<img src="' + item + '" class="img-fluid py-2"><hr>';
            });
            return images
        }

        function generate_experience_table(contents) {
            contents.reverse();
            table = '';
            $.each(contents, function (i, item) {
                table += '<tr>';
                table += '<td>' + item.section + '</td>';
                table += '<td>' + item.location + '</td>';
                table += '<td>' + item.year + '</td>';
                table += '</tr>';
            });
            return table
        }
    }

    function generate_button(links) {
        html = ''
        if (typeof links.github != "undefined") {
            html += '<a target="_blank" class="col p-1" href="' + links.github + '"><button class="btn w-100 btn-outline-light">Github</button></a>'
        }
        if (typeof links.portofolio != "undefined") {
            html += '<a target="_blank" class="col p-1" href="' + links.portofolio + '"><button class="btn w-100 btn-outline-light">Portofolio</button></a>'
        }
        return html
    }

    function generate_profile_button(links){
        html = ''
        if (typeof links.github != "undefined") {
            html += '<div class="col p-2 fs-5"><a target="_blank" href="' + links.github + '"><div class="w-100 h-100 mbr-skill-dark text-white bg-primary p-2 border-dark"><i class="bi bi-github"></i> Github</div></a></div> '
        }
        if (typeof links.portofolio != "undefined") {
            html += '<div class="col p-2 fs-5"><a target="_blank" href="' + links.portofolio + '"><div class="w-100 h-100 mbr-skill-dark text-white bg-primary p-2 border-dark"><i class="bi bi-file-earmark"></i> Portofolio</div></a></div> '
        }
        return html
    }

    function generate_contact(contact){
        html = ''
        if (typeof contact.email != "undefined") {
            html += '<div class="col p-2 fs-5"><div class="w-100 h-100 mbr-skill-dark p-2"><i class="bi bi-envelope"></i> ' + contact.email + '</div></div> '
        }
        if (typeof contact.phone != "undefined") {
            html += '<div class="col p-2 fs-5"><div class="w-100 h-100 mbr-skill-dark p-2"><i class="bi bi-phone"></i> ' + contact.phone + '</div></div> '
        }
        return html
    }

    function generate_skillbox(list, max) {
        html = ''
        $.each(list.slice(0, max), function (i, item) {
            html += '<div class="col p-2 fs-5 "><div class="w-100 h-100 mbr-skill-dark p-2">' + item + '</div></div> '
        });
        return html
    }

    function hide_profile() {
        $("#personal-profile").fadeOut(400);
    }

    function hide() {
        hide_profile();
        var delay = 0;
        $.each(personnels, function (i, item) {
            if (i % 3 == 0) {
                delay += 300;
            }
            $("#card-" + i).fadeToggle(delay);
        });
    }
</script>
